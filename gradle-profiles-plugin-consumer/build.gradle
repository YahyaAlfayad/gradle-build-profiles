group 'net.yahyaalfayad.gradle.plugins'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath 'net.yahyaalfayad.gradle.plugins:gradle-buildprofiles-plugin:1+'
    }
}

apply plugin: 'build-profiles'

buildProfilesConfig {
    buildProfiles = ['prod', 'uat']
}
