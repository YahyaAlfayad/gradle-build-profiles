group 'net.yahyaalfayad.gradle.plugins'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath "build-profiles:build-profiles-plugin:1.+"
    }
}

apply plugin: 'net.yhf.build-profiles'

buildProfilesConfig {
    buildProfiles = ['prod', 'uat']
}
